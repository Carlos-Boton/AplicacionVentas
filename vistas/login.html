<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
   <title>Inicio de sesión</title>
</head>

<body class="d-flex justify-content-center" style="height: 100vh;">
    <div class="login-content pt-5">
        <form method="post" id="loginSesion">
            <i class="bi bi-person-circle icon"></i>
            <h2 class="title"><b>BIENVENIDO</b></h2>
            <div class="input-div one">
              <div class="i">
              <i class="fas fa-user"></i>
              </div>
              <div class="div">
                 <h5>Usuario</h5>
                 <input id="usuario" type="text" class="input" name="usuario">
              </div>
           </div>
           <div class="input-div pass">
              <div class="i">
                 <i class="fas fa-lock"></i>
              </div>
              <div class="div">
                 <h5>Contraseña</h5>
                 <input type="password" id="input" class="input" name="input">
              </div>
           </div>
           <div class="view">
              <div class="fas fa-eye-slash verPassword" onclick="vista()" id="verPassword"></div>
           </div>

           <br>

           <button type="submit" name="btningresar" class="btn" >INICIAR SESION</button>
        </form>
    </div>

   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="js/main.js"></script>
   <script src="js/main2.js"></script>
   <script src="js/login.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>

</html>
